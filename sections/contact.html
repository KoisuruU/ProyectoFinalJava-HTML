  <h2 class="col-12" style="background-color: rgb(152,182,228, 0.75); border: 1px rgb(0, 0, 0);">Billagers</h2> 
  
<form>
    <div class="form-group col-xs-12 col-md-6">
      <label for="name">Name:</label>
        <input type="text" class="form-control" placeholder="Tell us your name!" id="name" required>
    </div>
    <div class="form-group col-xs-12 col-md-6">
      <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter Email" id="email" required>
    </div>
    <div class="form-group col-xs-12 col-md-6">
      <label for="song">Favorite song!</label>
        <input type="text" class="form-control" placeholder="Let us know your favorite song!" id="song" required>
    </div>
    <div class="form-group col-xs-12 col-md-6">
      <label for="age">Let us know your age!</label>
        <input type="text" class="form-control" placeholder="Let us know your age!" id="age" required>
    </div>
    <div class="form-group col-xs-12 col-md-6">
      <label for="members">Let us know your Bias!</label>
        <select name="members" class="custom-select" id="bias">
        <option selected>Dont forget to tell us your Bias!</option>
          <option value="Moon Sua">Moon Sua</option>
          <option value="Suhyeon">Suhyeon</option>
          <option value="Haram">Haram</option>
          <option value="Tsuki">Tsuki</option>
          <option value="Sheon">Sheon</option>
          <option value="Siyoon">Siyoon</option>
          <option value="Haruna">Haruna</option>
        </select>
    </div>
    <div class="form-group col-xs-12 col-md-6">
      <label for="message">Message to the Creator: </label>
      <textarea class="form-control textarea" id="message" rows="3" placeholder="Your message..." required></textarea>
    </div>
    <div class="buttoncontact"><button onclick="sendmail()" type="button" class="btn btn-primary" id="formBtnSend">Submit</button>
    </div>
</form>
